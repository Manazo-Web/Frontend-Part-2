<div class="container mt-5">
  <div class="card shadow-sm">
      <div class="card-header bg-dark text-white text-center">
          <h1 class="mb-0">Избранное</h1>
      </div>
      <div class="card-body">
          <div *ngIf="favoriteItems.length > 0; else emptyFavorites">
              <div class="row mb-3" *ngFor="let item of favoriteItems; let i = index">
                  <div class="col-4 d-flex align-items-center">
                      <img [src]="item.image" alt="{{ item.name }}" class="img-fluid img-thumbnail">
                  </div>
                  <div class="col-8 d-flex justify-content-between">
                      <div>
                          <h5>{{ item.name }}</h5>
                          <p>{{ item.description }}</p>
                          <span>{{ item.price | currency:'RUB' }}</span>
                      </div>
                      <button class="btn btn-sm btn-danger align-self-end" (click)="removeFromFavorites(i)">Удалить</button>
                  </div>
              </div>
          </div>
          <ng-template #emptyFavorites>
              <p class="text-center">Ваш список избранного пуст</p>
          </ng-template>
      </div>
  </div>
</div>
